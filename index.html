<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="yuri.jpg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/yurioneix/" target="_blank" class="instagram-login">Continuar como yurioneix</a>
                <a href="https://www.instagram.com/accounts/password/reset/" target="_blank" class="instagram-logout">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não é yurioneix?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" target="_blank" class="link-blue">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target = "blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target = "_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
